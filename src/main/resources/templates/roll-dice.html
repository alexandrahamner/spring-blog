<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <meta charset="UTF-8">
    <title>Guess a Number</title>
</head>
<body>

    <nav th:replace="partials/partials :: navbar"></nav>

    <div class="container">
        <header th:replace="partials/partials :: header"></header>
        <br>
        <div th:if="${number == null}">
            <h1>Make a guess at what number the dice will land on...</h1>
            <button><a href="/roll-dice/1">1</a></button>
            <button><a href="/roll-dice/2">2</a></button>
            <button><a href="/roll-dice/3">3</a></button>
            <button><a href="/roll-dice/4">4</a></button>
            <button><a href="/roll-dice/5">5</a></button>
            <button><a href="/roll-dice/6">6</a></button>
        </div>

        <div th:if="${number != null}">
            <h1>Dice: <span th:text="${dice}"></span></h1>
            <h1>Your Guess: <span th:text="${number}"></span></h1>
            <h3 th:if="${number == dice}">Good Guess!</h3>
            <h3 th:if="${number != dice}">Boo, bad guess!</h3>
            <button><a href="/roll-dice">Try again!</a></button>
        </div>
    </div>


    <footer th:replace="partials/partials :: footer"></footer>

    <script th:replace="partials/partials :: jquery-script"></script>
    <script th:replace="partials/partials :: bootstrap-script"></script>

</body>
</html>
