<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head (pageTitle='Viewing all posts')">
</head>
<body>

    <nav th:replace="partials/partials :: navbar"></nav>
    <br>
    <main>
        <div class="container">
            <h1>Viewing all posts</h1>
            <br>
            <div class="card" th:each="post : ${posts}">
                <h3 class="card-header" th:text="${post.getTitle()}"></h3>
                <p class="card-body" th:text="${post.getBody()}"></p>
            </div>
        </div>
    </main>
    <br>
    <footer th:replace="partials/partials :: footer"></footer>

    <script th:replace="partials/partials :: jquery-script"></script>
    <script th:replace="partials/partials :: bootstrap-script"></script>
</body>
</html>
